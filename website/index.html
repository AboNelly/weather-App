<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="author">Mo Salah programming</div>
        <div class="holder headline">Weather Journal App</div>
        <div class="stuff">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </div>
      <div class="holder zip">
        <label for="zip" class="zipCode">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <div class="holder feel">
        <label for="feelings" class="feelings"
          >How are you feeling today?</label
        >
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="3"
          cols="50"
        ></textarea>
        <button id="generate" type="submit">
          Generate <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry:</div>
        <div id="entryHolder">
          <div id="date" class="margin"></div>
          <div id="temp" class="margin"></div>
          <div id="content" class="margin"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
